{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
Cadastrar Serviço
{% endblock %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Cadastro de Serviço</div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form_servico %}
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="card-primary">
    <div class="card-header">
        Cadastrar Usu√°rio
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-6">
                    {% bootstrap_field form_usuario.username %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        {% bootstrap_field form_usuario.password1 %}
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        {% bootstrap_field form_usuario.password2 %}
                    </div>    
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
    </div>
</div>

{% endblock content %}
